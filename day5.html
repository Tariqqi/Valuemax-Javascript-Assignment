<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript Calculator</title>
    <link rel="stylesheet" href="day5.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Juwon Code</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Day 1</a></li>
                <li class="nav-item"><a class="nav-link" href="day2.html">Day 2</a></li>
                <li class="nav-item"><a class="nav-link" href="day3.html">Day 3</a></li>
                <li class="nav-item"><a class="nav-link" href="day4.html">Day 4</a></li>
                <li class="nav-item"><a class="nav-link" href="day5.html">Day 5</a></li>
                <li class="nav-item"><a class="nav-link" href="day6.html">Day 6</a></li>
                <li class="nav-item"><a class="nav-link" href="day7.html">Day 7</a></li>
                <li class="nav-item"><a class="nav-link" href="day8.html">Day 8</a></li>
            </ul>
        </div>
    </nav>

    <div class="container content">
        <div class="heading">My JavaScript Calculator</div>
        <div class="calculator">
            <div class="input-group">
                <input type="text" id="myinput1" placeholder="Enter number">
                <span class="operator" id="symbol">+</span>
                <input type="text" id="myinput2" placeholder="Enter number">
            </div>
            <button class="addbtn">+</button>
            <button class="subbtn">-</button>
            <button class="mulbtn">*</button>
            <button class="divbtn">/</button>
            <div class="result" id="answer"></div>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Juwon Code | Valuemax JavaScript All rights reserved.
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let btnAdd = document.querySelector('.addbtn');
        let btnSubtract = document.querySelector('.subbtn');
        let btnMultiply = document.querySelector('.mulbtn');
        let btnDivide = document.querySelector('.divbtn');

        function validateInputs() {
            let numberone = document.querySelector('#myinput1').value;
            let numbertwo = document.querySelector('#myinput2').value;
            if (numberone === '' || numbertwo === '') {
                document.getElementById('answer').innerHTML = "Please input both fields";
                return false;
            }
            return true;
        }

        btnAdd.addEventListener('click', () => {
            if (validateInputs()) {
                let numberone = Number(document.querySelector('#myinput1').value);
                let numbertwo = Number(document.querySelector('#myinput2').value);
                document.getElementById('symbol').innerHTML = '+';
                document.getElementById('answer').innerHTML = `= ${numberone + numbertwo}`;
            }
        });

        btnSubtract.addEventListener('click', () => {
            if (validateInputs()) {
                let numberone = Number(document.querySelector('#myinput1').value);
                let numbertwo = Number(document.querySelector('#myinput2').value);
                document.getElementById('symbol').innerHTML = '-';
                document.getElementById('answer').innerHTML = `= ${numberone - numbertwo}`;
            }
        });

        btnMultiply.addEventListener('click', () => {
            if (validateInputs()) {
                let numberone = Number(document.querySelector('#myinput1').value);
                let numbertwo = Number(document.querySelector('#myinput2').value);
                document.getElementById('symbol').innerHTML = '*';
                document.getElementById('answer').innerHTML = `= ${numberone * numbertwo}`;
            }
        });

        btnDivide.addEventListener('click', () => {
            if (validateInputs()) {
                let numberone = Number(document.querySelector('#myinput1').value);
                let numbertwo = Number(document.querySelector('#myinput2').value);
                if (numbertwo === 0) {
                    document.getElementById('answer').innerHTML = "Cannot divide by zero";
                } else {
                    document.getElementById('symbol').innerHTML = '/';
                    document.getElementById('answer').innerHTML = `= ${numberone / numbertwo}`;
                }
            }
        });
    </script>
</body>
</html>
